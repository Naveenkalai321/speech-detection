<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Detection App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/mic.png"> 
</head>
<body>

    <div class="container">
        <h1>Speech Detection</h1>
        <p>Click the mic to start speaking</p>
        <button id="start-btn">
            <img src="assets/mic.png" alt="Microphone">
        </button>
        <div class="output">
            <p id="speech-text">Your speech will appear here...</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
